{% extends "layout.html" %}

{% block content %}
<div class="container" style="font-family: var(--font-body);">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 style="font-family: var(--font-primary); font-weight: 600;">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ message }}</p>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary" style="font-family: var(--font-primary);">
                            Return to Chat
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
